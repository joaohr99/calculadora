<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1> Calculadora </h1>
    </header>

    <div id="form">
        <input type="number" id="primeiroNumero" placeholder="Digite o primeiro número"><br><br>
        <!-- <select id="selector">
            <option value="+">Somar</option>
            <option value="-">Subtrair</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
        </select><br><br> -->
        <div id="radio-math-operator">
            <input type="radio" id="selector1" name="selector" value="+">
            <label for="selector1">Somar</label>

            <input type="radio" id="selector2" name="selector" value="-">
            <label for="selector2">Subtrair</label>

            <input type="radio" id="selector3" name="selector" value="*">
            <label for="selector3">Multiplicar</label>

            <input type="radio" id="selector4" name="selector" value="/">
            <label for="selector4">Dividir</label>
        </div><br>
        <input type="number" id="segundoNumero" placeholder="Digite o segundo número"><br><br>
        <button onclick="calcular()">Calcular</button>
    </div>
    <div>
        <h3 id="resultado"></h3>
    </div>

    <script src="scripts/scripts.js"></script>
    
</body>

</html>
